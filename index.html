<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>карточка Крима</title>
    <link rel="stylesheet" href="design/carrd-design.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        audio::-webkit-media-controls {

<body>
    <div class="container">
        <div class="crim-carrd">
            <div class="carrd">
                <h1>CR!M</h1>
                <p>Socials:</p>
                <div class="crim-socials">
                    
                    <div class="github">
                        <a href="https://github.com/Jaecee1802"><img src="images and icons/github.png" alt="Github" style="height: 45px;" class="git-hub"></a>
                    </div>

                    <div class="insta">
                        <a href="https://www.instagram.com/jco.crim"><img src="images and icons/instagram.png" alt="Instagram" style="height: 45px;" class="insta-gram"></a>
                    </div>

                    <div class="steam">
                        <a href="https://steamcommunity.com/id/rc8crim/"><img src="images and icons/steam.png" alt="Steam" style="height: 45px;" class="steam-game"></a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <audio controls autoplay loop src="bg-music/The Weeknd - Reminder.mp3"></audio>
</body>
</html>
